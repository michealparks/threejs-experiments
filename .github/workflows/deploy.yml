name: Deploy

on:
  push:
    branches:
      - main

jobs:
  publish-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          npm ci --production --legacy-peer-deps --audit=false
          npm run build

      - name: Publish ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
          clean-exclude: |
            .nojekyll
